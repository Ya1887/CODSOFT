<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Nature Photography</title>
    <link rel="stylesheet" href="shared-pages.css">
    <style>
        .contact-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .contact-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .contact-info h3 {
            color: #b32557;
            margin-bottom: 1rem;
        }

        .contact-info p {
            margin-bottom: 1rem;
        }

        .contact-form {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #e0e0e0;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .form-group textarea {
            height: 150px;
            resize: vertical;
        }

        .submit-btn {
            background: #b32557;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .submit-btn:hover {
            background: #8e1d44;
        }

        .contact-methods {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .contact-method {
            text-align: center;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .contact-method i {
            font-size: 2rem;
            color: #b32557;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .contact-container {
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="about-page">
        <a href="index.html" class="back-to-home">‚Üê Back to Home</a>
        
        <section class="hero-section">
            <div class="hero-content">
                <h1>Contact Us</h1>
            </div>
        </section>

        <div class="contact-container">
            <div class="contact-info">
                <h3>Get in Touch</h3>
                <p>Have a question or want to book a session? Feel free to reach out to us using any of the methods below or fill out the contact form.</p>
                
                <div class="contact-methods">
                    <div class="contact-method">
                        <i class="ri-phone-fill"></i>
                        <h4>Phone</h4>
                        <p>+91 9822000000</p>
                    </div>
                    <div class="contact-method">
                        <i class="ri-mail-fill"></i>
                        <h4>Email</h4>
                        <p>yashparab@gmail.com</p>
                    </div>
                    <div class="contact-method">
                        <i class="ri-map-pin-fill"></i>
                        <h4>Location</h4>
                        <p>Mumbai, Maharashtra</p>
                    </div>
                </div>
            </div>

            <div class="contact-form">
                <h3>Send us a Message</h3>
                <form id="contactForm" onsubmit="return handleSubmit(event)">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            
            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;
            
            // Here you would typically send this data to a server
            // For now, we'll just show an alert
            alert('Thank you for your message! We will get back to you soon.');
            
            // Clear the form
            event.target.reset();
            
            return false;
        }
    </script>
</body>
</html>
